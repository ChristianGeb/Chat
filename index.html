<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Chat</title>
</head>

<body>

  <div class="container my-4">
    <h1 class="my-4 text-center">Chat</h1>

    <!-- ChatrÃ¤ume Buttons -->
    <div class="chat-rooms mb-3 text-center">
      <button class="btn" id="general">Main</button>
      <button class="btn" id="gaming">Games</button>
      <button class="btn" id="music">Music</button>
      <button class="btn" id="ninjas">Test</button>
    </div>

    <!-- Chat Fenster -->
    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>

    <!-- Chat Eingabe -->
    <form class="new-chat my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Nachricht:</div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="send">
        </div>
      </div>
    </form>

    <!-- Name eingeben -->
    <form class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Name:</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="update">
        </div>
      </div>
      <div class="update-mssg"></div>
    </form>
  </div>

  <script src="app.js"></script>
</body>

</html>
