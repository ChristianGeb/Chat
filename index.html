<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
  <link rel="stylesheet" href="styles.css">
  <title>Chat</title>
</head>

<body>

  <div class="chat-container">
    <div class="messages-window" id="messages-window">
      <ul id="messages">
      </ul>
    </div>
    <form autocomplete="off" id="message-form">
      <input type="text" id="msg-input" pattern="[^/><\][\\\x22;|]+" placeholder="Write a message">
      <button id="msg-btn" type="submit"><i class="fas fa-chevron-circle-right send-icon"></i></button>
    </form>
    <div class="option-bar">
      <div class="rooms-btn">
        <button id="general" class="room-btn active">#Main</button>
        <button id="gaming" class="room-btn">#Games</button>
        <button id="food" class="room-btn">#Food</button>
      </div>
      <div class="option-btn">
        <button id="sign-out-btn" class="lwr-btn"><i class="fas fa-door-open"></i></button>
        <button id="settings-btn" class="lwr-btn"><a href="settings.html"><i class="fas fa-users-cog"></i></a></button>
      </div>
    </div>

  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->

  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-analytics.js"></script>

</body>

</html>
